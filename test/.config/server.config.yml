health:
  duration: 1s
  timeout: 1s
generator:
  applications:
    - name: uuid
      kind: uuid
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: ksuid
      kind: ksuid
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: ulid
      kind: ulid
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: invalid_kind
      kind: invalid_kind
      prefix: prefix
      suffix: suffix
      separator: "-"
trace:
  opentracing:
    kind: jaeger
    host: localhost:6831
transport:
  port: 8080
  http:
    user_agent: "Bezeichner-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    user_agent: "Bezeichner-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
