environment: production
id:
  kind: uuid
limiter:
  kind: user-agent
  tokens: 1000
  interval: 1s
mapper:
  identifiers:
    req1: resp1
    req2: resp2
generator:
  applications:
    - name: uuid
      kind: uuid
    - name: ksuid
      kind: ksuid
    - name: ulid
      kind: ulid
    - name: snowflake
      kind: snowflake
    - name: xid
      kind: xid
    - name: nanoid
      kind: nanoid
    - name: typeid
      kind: typeid
    - name: pg
      kind: pg
    - name: invalid_kind
      kind: invalid_kind
health:
  duration: 1s
  timeout: 1s
sql:
  pg:
    masters:
      - url: file:secrets/pg
    max_open_conns: 5
    max_idle_conns: 5
    conn_max_lifetime: 1h
telemetry:
  logger:
    kind: text
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    url: http://localhost:4318/v1/traces
transport:
  http:
    address: tcp://:11000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
  grpc:
    address: tcp://:12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
