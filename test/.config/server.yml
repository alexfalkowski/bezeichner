cache:
  redis:
    compressor: snappy
    marshaller: proto
    addresses:
      server: localhost:6380
    url: secrets/redis
client:
  v1:
    host: localhost:12000
    user_agent: "Bezeichner-client/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
environment: production
limiter:
  kind: user-agent
  pattern: 1000-S
mapper:
  identifiers:
    req1: resp1
    req2: resp2
generator:
  applications:
    - name: uuid
      kind: uuid
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: ksuid
      kind: ksuid
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: ulid
      kind: ulid
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: snowflake
      kind: snowflake
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: xid
      kind: xid
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: nanoid
      kind: nanoid
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: typeid
      kind: typeid
      prefix: prefix
    - name: pg
      kind: pg
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: redis
      kind: redis
      prefix: prefix
      suffix: suffix
      separator: "-"
    - name: invalid_kind
      kind: invalid_kind
      prefix: prefix
      suffix: suffix
      separator: "-"
health:
  duration: 1s
  timeout: 1s
sql:
  pg:
    masters:
      - url: secrets/pg
    max_open_conns: 5
    max_idle_conns: 5
    conn_max_lifetime: 1h
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
transport:
  http:
    mux: gateway
    port: 11000
    user_agent: "Bezeichner-server/1.0 HTTP/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
  grpc:
    port: 12000
    user_agent: "Bezeichner-server/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
