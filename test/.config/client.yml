client:
  v1:
    address: localhost:12000
    user_agent: "Bezeichner-client/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
environment: production
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    url: http://localhost:9009/otlp/v1/metrics
  tracer:
    kind: otlp
    url: http://localhost:4318/v1/traces
