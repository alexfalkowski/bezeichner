client:
  v1:
    host: localhost:12000
    timeout: 1s
    user_agent: "Bezeichner-client/1.0 gRPC/1.0"
    retry:
      timeout: 2s
      attempts: 3
debug:
  port: 6060
environment: production
telemetry:
  logger:
    enabled: true
    level: info
  metrics:
    enabled: true
    kind: otlp
    host: http://localhost:9009/otlp/v1/metrics
  tracer:
    enabled: true
    kind: otlp
    host: http://localhost:4318/v1/traces
