client:
  v1:
    host: localhost:12000
    timeout: 5s
    user_agent: "Bezeichner-client/1.0 gRPC/1.0"
    retry:
      timeout: 2s
      attempts: 3
environment: production
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    host: http://localhost:9009/otlp/v1/metrics
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
