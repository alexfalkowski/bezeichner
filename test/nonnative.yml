version: 1.0
url: http://localhost:11000
log: reports/nonnative.log
processes:
  - name: server
    go:
      tools: [cover]
      output: reports
      executable: ../bezeichner
      command: server
      parameters: ["-i file:.config/server.yml"]
    timeout: 5
    host: 127.0.0.1
    port: 12000
    log: reports/server.log
services:
  - name: pg
    host: 127.0.0.1
    port: 5433
    proxy:
      kind: fault_injection
      host: 127.0.0.1
      port: 5432
      log: reports/proxy_pg.log
      wait: 1
      options:
        delay: 2
