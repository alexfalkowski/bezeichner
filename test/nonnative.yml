version: 1.0
url: http://localhost:11000
processes:
  - name: server
    go:
      tools: [cover]
      output: reports
      executable: ../bezeichner
      command: server
      parameters: ["-i env:BEZEICHNER_CONFIG_FILE"]
    timeout: 5
    host: 127.0.0.1
    port: 12000
    log: reports/server.log
    environment:
      BEZEICHNER_CONFIG_FILE: .config/server.yml
services:
  - name: pg
    host: 127.0.0.1
    port: 5433
    proxy:
      kind: fault_injection
      host: 127.0.0.1
      port: 5432
      log: reports/proxy_pg.log
      wait: 1
      options:
        delay: 2
