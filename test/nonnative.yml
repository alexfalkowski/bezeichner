version: 1.0
processes:
  - name: server
    go:
      output: reports
      executable: ../bezeichner
      command: server
    timeout: 5
    host: 127.0.0.1
    port: 9090
    log: reports/server.log
    environment:
      CONFIG_FILE: .config/server.yml
services:
  - name: pg
    host: 127.0.0.1
    port: 5433
    proxy:
      kind: fault_injection
      host: 127.0.0.1
      port: 5432
      log: reports/proxy_pg.log
      options:
        delay: 2
  - name: redis
    host: 127.0.0.1
    port: 6380
    proxy:
      kind: fault_injection
      host: 127.0.0.1
      port: 6379
      log: reports/proxy_redis.log
      options:
        delay: 2
